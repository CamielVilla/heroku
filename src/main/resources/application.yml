spring:
  jpa:
    defer-datasource-initialization: true
    repositories:
      enabled: true
    dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  datasource:
    url: jdbc:postgresql://${HOST}:${PORT}/${DB_NAME}
    username: ${USERNAME}
    password: ${PASSWORD}
    driverClassName: org.postgresql.Driver
